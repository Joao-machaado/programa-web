<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Preencha seu formulário para contato aqui</h1>
    <form>
        <!--Legenda para Nome-->
        <label for="campo_nome">Nome:</label>
        <!--CAMPO INPUT DO TYPE TEXT-->
        <input id="campo_nome" type="text" placeholder="Insira seu nome aqui">
    </form> <br>

    <form>
        <!--Legenda para email-->
        <label for="email">Email:</label>
        <!--CAMPO INPUT DO TYPE EMAIL-->
        <input id="email" type="email" placeholder="Insira seu email aqui">
    </form> <br>
    <form>

        <label for="campo_telefone">Telefone:</label>
        <!--CAMPO INPUT DO TYPE TEXT-->
        <input id="campo_telefone" type="text" placeholder="Digite o número de telefone">
    </form> <br>
    <input type="submit" value="Enviar Formulário">
    <hr>

    <a href="index.html">Voltar para principal...</a>
</body>

</html>
